<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .main {
        width: 20rem;
        height: 8rem;
        background-color: red;
        padding: 20px 10px;
      }
      #pass {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
    <script src="app.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body>
    <div class="main">
      <h2>Password Generator</h2>
      <div id="pass">
        <input type="text" name="password" id="password" readonly />
        <div id="copy">
          <i class="ri-file-copy-line" id="copyIcon"></i>
        </div>
      </div>
      <div id="btn">
        <button id="pbtn">Generate Password</button>
      </div>
    </div>
  </body>
</html>
